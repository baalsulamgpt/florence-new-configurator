<div class="modal-backdrop" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Create New Project</h2>
      <button class="btn-close" (click)="onCancel()" title="Close">✕</button>
    </div>

    <div class="modal-body">
      <!-- Project Name -->
      <div class="form-group">
        <label for="projectName">Project Name</label>
        <input
          id="projectName"
          type="text"
          class="form-input"
          placeholder="Enter project name (optional)"
          [(ngModel)]="projectName"
          maxLength="75"
        />
        <span class="form-hint">Leave empty for "Unnamed Project"</span>
      </div>

      <!-- Product Type Selection -->
      <div class="form-group">
        <label>Select Product Type *</label>
        <div class="product-types-grid">
          <div
            class="product-type-card"
            *ngFor="let pt of productTypes"
            [class.selected]="isProductTypeSelected(pt.type)"
            (click)="selectProductType(pt.type)"
          >
            <div class="card-image">
              <img [src]="pt.image" [alt]="pt.name" />
            </div>
            <div class="card-content">
              <h3>{{ pt.name }}</h3>
              <p>{{ pt.description }}</p>
            </div>
            <div class="card-check" *ngIf="isProductTypeSelected(pt.type)">✓</div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button
        class="btn btn-primary"
        (click)="onCreate()"
        [disabled]="!selectedProductType"
      >
        Create Project
      </button>
    </div>
  </div>
</div>
